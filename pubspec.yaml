name: ananta_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # HTTP client for REST APIs
  dio: ^5.9.0   # <- keep only one version

  # Internationalization & date formatting
  intl: ^0.20.2

  # Store tokens (e.g., guard JWT) securely
  flutter_secure_storage: ^9.2.2

  # QR scanner for guest flows (optional; remove if not needed)
  qr_code_scanner_plus: ^2.0.0

  # QR code generator for resident flows
  qr_flutter: ^4.1.0

  # Optional: Typed API clients and JSON models
  retrofit: ^4.0.3
  json_annotation: ^4.9.0

  # Cupertino icons
  cupertino_icons: ^1.0.8
